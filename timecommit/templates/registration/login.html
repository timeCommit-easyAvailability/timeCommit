{% extends 'base/base.html' %}

{% block content %}
<div class="home_back">
<div class="login-form container">
    <br><br><br>

    Have an account? Sign in:
    <br><br><br>
  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Submit" />
  </form>
  <br>
  <br>
  Or sign up:<br>
  <a href="{% url 'register' %}"><div class="button_body">Register</div></a>
</div>
</div>
{% endblock %}
