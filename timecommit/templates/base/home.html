{% extends "base/base.html" %}

{% block content %}
<h1>save time!</h1>

{% block title %}Home{% endblock %}

{% if user.is_authenticated %}

  <p><a href="{% url 'logout' %}">logout</a></p>
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}


{% endblock  %}
